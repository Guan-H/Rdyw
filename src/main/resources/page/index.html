<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="../js/vue.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/axios.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    

</head>

<body>
    <div id="app">
        <el-table :data="Tdata" style="width: 100%">
            <el-table-column prop="date" label="日期" width="180">
            </el-table-column>
            <el-table-column prop="name" label="姓名" width="180">
            </el-table-column>
            <el-table-column prop="address" label="地址">
            </el-table-column>
        </el-table>
       <button @click="demo()">点击发送请求</button>
    </div>
</body>
<script>
    new Vue({
        el: '#app',

        data() {
            return {
                    tableData: [],
                    Tdata:[],
                }
            },
        methods:{
            test(){
                this.tableData = [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }]
            },
            demo(){
                // 传入URL
                axios.get('/rdyw/test')  // url
                // 执行操作
                .then(function(response) {  // 接受一个回调
                    this.Tdata = response.data;
                    console.log("傻逼啊！！",this.Tdata)
                    console.log(response);  // 打印响应
                })
                // 捕捉错误
                .catch(function(err) {   
                    console.error(err);  // 打印错误信息
                })
            }
        },
        created(){
            this.demo()
        }

    })
</script>
</html>
