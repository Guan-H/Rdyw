<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="../js/vue.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/axios.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">


</head>

<body>
    <div id="app">
        <el-table :data="tableData" style="width: 100%">
            <el-table-column prop="date" label="日期" width="180">
            </el-table-column>
            <el-table-column prop="name" label="姓名" width="180">
            </el-table-column>
            <el-table-column prop="address" label="地址">
            </el-table-column>
        </el-table>
       <button @click="demo()">点击发送请求</button>
        <button @click="test()">点击TEST请求</button>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                    tableData: [],
                }
            },
        methods:{
            demo(){
                axios({
                    method: 'get',//请求方法
/*                    params: {
                        id: 12,//请求参数
                    },*/
                    url: '/rdyw/test',
                }).then(res => {
                    //执行成功后代码处理
                    this.tableData = res.data;
                })
            }
        },
        created(){
            //this.demo()
        }

    })
</script>
</html>
